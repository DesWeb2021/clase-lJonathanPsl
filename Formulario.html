<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <label for="Nombre">Nombre de Usuario</label>
        <input type="text" value="" name="Nombre" required>
        <br>
        <label for="Password">Contrase√±a</label>
        <input type="password" name="Password" required>
        <br>
        <label for="ciudad">Pais</label>
        <select name="ciudad">
            <option value="EU">Estados Unidos</option>
            <option value="CA">Camada</option>
            <option value="MX">Mexico</option>
        </select>
        <br>
        <label for="descripcion"></label>
        <textarea name="descripcion" id=""></textarea>
        <br>
        <label for="age">edad</label>
        <input type="number" name="age" min="13" max="100" step="0.5" disabled>
        <br>
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" autocomplete="off" placeholder="ejemplo@asldo.com">
        <br>
        <label for="phone">Telefono</label>
        <input type="tel" name="phone" autocomplete="off" placeholder="444 224 7777">
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>

</html>
